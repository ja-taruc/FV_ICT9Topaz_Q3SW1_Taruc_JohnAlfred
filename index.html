<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Conversion Seatwork 1</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background-color: #BFCC98;
      font-family: monospace;
    }
    h1{
      color: #000000;
      background-color: #008000;
      margin-top: 25px;
      border-radius: 15px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
    }
    logo{
      margin-top: 25px;
      margin-left: 25px;
    }


    

   
  </style>
</head>
<body>
  <img id="logo" src="https://cdn-icons-png.flaticon.com/512/10826/10826388.png"
  width="100px"
  height="100px">
  <div class="container text-center">
    <h1>Convert Your Currency</h1>
    <input type="number" id="pesoInput" value="100" step="0.01" class="form-control mx-auto my-3" style="max-width: 200px; font-size: 1.2rem; text-align: center;">
    <p>Choose a currency:</p>
    <div class="d-flex justify-content-center gap-3">
      <button id="convertDollar" class="btn btn-primary">To USD</button>
      <button id="convertYen" class="btn btn-danger">To YEN</button>
    </div>
    <div id="resultBox" class="my-4 p-3 rounded" style="background: #f8f9fa; color: #333; font-size: 1.5rem;">--</div>
  </div>

  <script>
    const convertToDollar = () => {
      const pesoValue = parseFloat(document.getElementById('pesoInput').value);
      const dollarRate = 0.018;
      document.getElementById('resultBox').innerText = `USD: ${(pesoValue * dollarRate).toFixed(2)}`;
    };

    const convertToYen = () => {
      const pesoValue = parseFloat(document.getElementById('pesoInput').value);
      const yenRate = 0.38;
      document.getElementById('resultBox').innerText = `YEN: ${(pesoValue * yenRate).toFixed(2)}`;
    };

    document.getElementById('convertDollar').addEventListener('click', convertToDollar);
    document.getElementById('convertYen').addEventListener('click', convertToYen);
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
